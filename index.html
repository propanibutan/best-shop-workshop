<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="page-header">
        <div class="container">
            <div class="page-header-logo">
                <p>BestShop</p>
            </div>
            <nav class="page-menu">
                <ul class="page-menu__list">
                    <li><a class="page-menu__list-link" href="#">Why us</a></li>
                    <li><a class="page-menu__list-link" href="#">Benefits</a></li>
                    <li><a class="page-menu__list-link" href="#">Prices</a></li>
                    <li><a class="page-menu__list-link" href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="opening container">
        <h1 class="opening-header">Sell More!</h1>
        <p class="opening-content">Open shop on our platform and increase your sales</p>
        <a class="opening-button" href="#">Open your shop</a>
        <img class="opening-image" src="assets/Background.png" alt="Image with somebody writing something on laptop"/>
    </section>
    <section class="statistics">
        <div class="container">
            <h2 class="statistics-header">The most popular sales platform in country</h2>
            <ul class="statistics-circles">
                <li class="statistics-circles__1">
                    <span class="statistics-circles__1__img"></span>
                    <p class="statistics-circles__numbers">100000+</p>
                    <p class="statistics-circles__info">daily entries</p>
                </li>
                <li class="statistics-circles__2">
                    <span class="statistics-circles__2__img"></span>
                    <p class="statistics-circles__numbers">2000000+</p>
                    <p class="statistics-circles__info">seen products every day</p>
                </li>
                <li class="statistics-circles__3">
                    <p class="statistics-circles__3__img"></p>
                    <p class="statistics-circles__numbers">10000+</p>
                    <p class="statistics-circles__info">added posts daily</p>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
